<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Countdown Timer</title>
    <script type="text/javascript">
      function timeSince() {
        var goalDateInput = window.prompt("Enter Goal Date (YYYY-MM-DD):");
        var currentDateInput = window.prompt(
          "Enter Current Date (YYYY-MM-DD):"
        );

        var goalDate = new Date(goalDateInput).getTime();
        var current = new Date(currentDateInput).getTime();

        if (isNaN(goalDate) || isNaN(current)) {
          alert("Invalid date input. Please reload and enter valid dates.");
          return;
        }

        function updateTimer() {
          var diff = Math.floor((goalDate - current) / 1000);

          var signage = "";
          if (diff < 0) {
            diff *= -1;
            signage = "-";
          }

          var days = Math.floor(diff / 86400);
          diff -= days * 86400;
          var hours = Math.floor(diff / 3600);
          diff -= hours * 3600;
          var minutes = Math.floor(diff / 60);
          diff -= minutes;

          document.forms["CountForm"].countdown.value =
            signage +
            days +
            " day" +
            (days !== 1 ? "s" : "") +
            ", " +
            hours +
            " hour" +
            (hours !== 1 ? "s" : "") +
            ", " +
            minutes +
            " minute" +
            (minutes !== 1 ? "s" : "") +
            ", " +
            diff +
            " second" +
            (diff !== 1 ? "s" : "");

          current += 1000;

          setTimeout(updateTimer, 1000);
        }
        updateTimer();
      }
    </script>
  </head>

  <body onload="timeSince();">
    <form name="CountForm">
      <div style="text-align: center; margin-top: 50px">
        <h1>Custom Countdown Timer</h1>
        <textarea
          name="countdown"
          rows="4"
          cols="30"
          style="font-family: Courier; text-align: center"
          onfocus="blur();"
        ></textarea>
      </div>
    </form>
  </body>
</html>
